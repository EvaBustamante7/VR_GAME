<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR-Game</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js">
    </script>
    <script src="aframe-physics-system.min.js"></script>
    <script src="game.js"></script>
</head>

<body>
    <a-scene physics="gravity: -2">
        <a-entity>
            <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 10">
                <a-text value="count: 0" position="-1 1 -4"></a-text>
                <a-cursor intersection-spawn="Event: click; mixin: voxel"></a-cursor>
            </a-entity>
            <a-entity oculus-touch-controls="hand: left" trigger-check></a-entity>
            <a-entity id="rtcontroller" oculus-touch-controls="hand: right" trigger-check raycaster="showLine: true"></a-entity>
        </a-entity>

        <a-entity environment="preset: forest; groundColor: #445; seed: 4; "></a-entity>
        <a-entity environment="skyType: gradient; skyColor: #F2BE22;"></a-entity>
        
        <a-entity
        position="-3 1 -3"
        scale="3 3 3"
        gltf-model="https://cdn.glitch.global/37023834-35df-4743-a92b-2913cca3bdc9/little_pond__fish.glb?v=1690203856474">
        </a-entity>

        <a-entity
        position="-3 1.606 -3"
        scale="5 5 5"
        gltf-model="https://cdn.glitch.global/37023834-35df-4743-a92b-2913cca3bdc9/free_rubber_duck_3d_model.glb?v=1690194354620">
        </a-entity>

        <a-entity
        position="-2.141 1.606 1.640"
        scale="5 5 5"
        gltf-model="https://cdn.glitch.global/37023834-35df-4743-a92b-2913cca3bdc9/free_rubber_duck_3d_model.glb?v=1690194354620">
        </a-entity>

        <a-entity
        position="0.422 1.606 -3.0"
        scale="5 5 5"
        gltf-model="https://cdn.glitch.global/37023834-35df-4743-a92b-2913cca3bdc9/free_rubber_duck_3d_model.glb?v=1690194354620">
        </a-entity>

        <a-entity
        position="-0.111 1.606 0.524"
        scale="5 5 5"
        gltf-model="https://cdn.glitch.global/37023834-35df-4743-a92b-2913cca3bdc9/free_rubber_duck_3d_model.glb?v=1690194354620">
        </a-entity>
    </a-scene>

    
    <script src="shoot.js"></script>
</body>

</html>

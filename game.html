<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR-Game</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js">
    </script>
    <script src="./js/aframe-physics-system.min.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/shoot.js"></script>
</head>

<body>
        <a-scene physics="gravity: -2">
        <a-assets>
            <audio id="mi-musica" src="assets/musica.mp3"preload="true" muted></audio>
        </a-assets>
        <!-- CÃ¡mara y Controles -->
        <a-entity>
            <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0">
                <a-text value="count: 0" position="-1 1 -4"></a-text>
                <a-cursor intersection-spawn="Event: click; mixin: voxel"></a-cursor>
            </a-entity>
            <a-entity oculus-touch-controls="hand: left" trigger-check></a-entity>
            <a-entity id="rtcontroller" oculus-touch-controls="hand: right" trigger-check raycaster="showLine: true"></a-entity>
        </a-entity>
        <!-- Sonido -->
        <a-entity sound="src: #mi-musica; autoplay: true; loop:true; volume:0.05"></a-entity>

        <!-- Sky, Suelo, Objetos de relleno -->
        <a-entity environment="preset: forest; groundColor: #445; grid: cross; seed: 7; "></a-entity>
        <a-entity environment="skyType: gradient; skyColor: #F2BE22;"></a-entity>

        <!-- Patos -->
        

        <div class="button">
            <button type="button" class="btn" onclick="toggleMusica()">
                <span id="playButton">Start</span>
                <span id="pauseButton" style="display:none">Stop</span>
            </button>
        </div>

       

    </a-scene>
    
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR-Game</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js">
    </script>
    <script src="main.js"></script>
</head>

<body>
    <a-scene>
        <a-entity> 
            <a-entity oculus-go-controls></a-entity>
            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right"></a-entity>
        </a-entity>

        <a-entity environment="preset: forest; groundColor: #445; grid: cross; seed: 7; "></a-entity>
        <a-entity environment="skyType: gradient; skyColor: #F2BE22;"></a-entity>

    </a-scene>

    
</body>

</html>
